<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathFinder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Outfit', sans-serif; 
        transition: background-color 0.5s ease, color 0.5s ease; 
        overflow-x: hidden; 
        background-color: var(--bg-main);
        color: var(--text-main);
      }
      
      /* Base Dark Theme (Default) */
      :root {
        --bg-main: #0f172a; /* Slate-900 */
        --bg-card: rgba(30, 41, 59, 0.7); /* Slate-800 with opacity */
        --bg-card-hover: rgba(51, 65, 85, 0.7);
        --text-main: #f8fafc; /* Slate-50 */
        --text-muted: #94a3b8; /* Slate-400 */
        --border-color: rgba(255, 255, 255, 0.1);
        
        /* Default Primary (Indigo) - Will be overridden by JS */
        --primary-400: #818cf8;
        --primary-500: #6366f1;
        --primary-600: #4f46e5;
        --primary-500-20: rgba(99, 102, 241, 0.2);
        --primary-500-50: rgba(99, 102, 241, 0.5);
      }

      /* Light Theme Override */
      .light-theme {
        --bg-main: #f0f4f8; /* Slate-50 */
        --bg-card: rgba(255, 255, 255, 0.8); /* White with opacity */
        --bg-card-hover: rgba(255, 255, 255, 1);
        --text-main: #1e293b; /* Slate-800 */
        --text-muted: #64748b; /* Slate-500 */
        --border-color: rgba(0, 0, 0, 0.1);
      }

      /* Animated Background */
      .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, var(--primary-500-20) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(56, 189, 248, 0.15) 0px, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
      }

      .glass-card {
        background: var(--bg-card);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      .glass-card:hover {
        background: var(--bg-card-hover);
        border-color: var(--primary-500-50);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--text-muted); border-radius: 10px; opacity: 0.3; }
      ::-webkit-scrollbar-thumb:hover { background: var(--primary-500); }
      
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Animation Utilities */
      .animate-float { animation: float 6s ease-in-out infinite; }
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
      
      .animate-fade-in { animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); filter: blur(10px); } to { opacity: 1; transform: translateY(0); filter: blur(0); } }

      .animate-pulse-slow { animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
    <script>
      // Polyfill process.env safely
      if (typeof process === 'undefined') {
        window.process = {
          env: { API_KEY: '' }
        };
      }
    </script>
