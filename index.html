<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathFinder AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; transition: background-color 0.3s, color 0.3s; }
      
      /* Base Dark Theme (Default) */
      :root {
        --bg-main: #020617; /* Slate-950 */
        --bg-card: #0f172a; /* Slate-900 */
        --text-main: #f8fafc; /* Slate-50 */
        --text-muted: #94a3b8; /* Slate-400 */
        --border-color: #1e293b; /* Slate-800 */
      }

      /* Light Theme Override */
      .light-theme {
        --bg-main: #f8fafc; /* Slate-50 */
        --bg-card: #ffffff; /* White */
        --text-main: #0f172a; /* Slate-900 */
        --text-muted: #64748b; /* Slate-500 */
        --border-color: #e2e8f0; /* Slate-200 */
      }

      /* Apply variables */
      body {
        background-color: var(--bg-main);
        color: var(--text-main);
      }
      
      .bg-theme-main { background-color: var(--bg-main); }
      .bg-theme-card { background-color: var(--bg-card); }
      .border-theme { border-color: var(--border-color); }
      .text-theme-main { color: var(--text-main); }
      .text-theme-muted { color: var(--text-muted); }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    <script>
      // Polyfill process.env for browser environments to prevent crashes
      if (typeof process === 'undefined') {
        window.process = {
          env: {
            API_KEY: '' // This prevents ReferenceError: process is not defined.
          }
        };
      }
    </script>
